<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="app.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>ImageFinder</title>
    <style>
      .wrapper {
        height: 90vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      input {
        width: 100%;
      }
      form {
        display: flex;
        flex-direction: column;
        width: 400px;
        justify-content: center;
        align-items: space-between;
      }
      button {
        padding: 0.3rem;
        margin: 1rem 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <form id="form1">
        <input name="text" type="text" placeholder="Enter CC Data here" value="" class="form-control" />
        <button id="submit" class="btn btn-secondary">Get Closest Image</button>
      </form>
      <ul class="list-group">
        <li class="list-group-item">image :&nbsp;&nbsp;&nbsp;&nbsp;<span id="result"></span></li>
        <li class="list-group-item">distance :&nbsp;&nbsp;&nbsp;&nbsp;<span id="distance"></span></li>
        <li class="list-group-item">X/Y :&nbsp;&nbsp;&nbsp;&nbsp;<span id="coords"></span></li>
      </ul>
    </div>
  </body>
</html>
